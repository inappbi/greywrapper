<!-- InAppBI JS File, includes all the required core libraries -->
<script src="https://lil.inappbi.com/inappbi/scripts/inappbi.js"></script>

<script>

    var inAppBIWrapper = null;

    // Will initialize the shell site, showing the left menu items and the top menu items
    function initShellSite(){

        //Set the site title
        $('#siteTitle').html(inAppBIWrapper.getTenantInfo().name);

        // Render the visualization list
        inAppBIWrapper.getVisualizations('root', function (response) {
            var template = '{{#each this}}' +
                    '<li style="list-style-type: none;">' +
                    '   <a href="#" onclick="updateViz(\'{{resourceName}}\')" style="color: #A5ACB3; text-decoration: none;">' +
                    '       {{name}}</li>' +
                    '   </a>' +
                    '{{/each}} ';
            var html = ebi.Util.evalHandlebarTemplate(template, response.data, response.initParams);
            $('#vizList').html(html);
        });

        // Render list of adhoc data models
        inAppBIWrapper.getDataModels('root', function (response) {
            var template = '{{#each this}}' +
                    '   <li style="list-style-type: none;">' +
                    '       <a href="#" onclick="showAdhocEditor(\'{{id}}\')" style="color: #A5ACB3; text-decoration: none;">' +
                    '           {{name}}</li>' +
                    '       </a> ' +
                    '   </li>' +
                    '{{/each}} ';
            var html = ebi.Util.evalHandlebarTemplate(template, response.data);
            $('#dataModelList').html(html);
        });
    }

    function updateViz(name) {
        $('#tpl').show();
        $('#dashboard-btn-group').hide();
        $('#adhocEditor').hide();
        inAppBIWrapper.loadByName('tpl', name);
    }

    function showDashboardCompile() {
        $('#adhocEditor').hide();
        var homeDashboardName = 'HomeDashboard';
        var homeDashboard = new inappbi.DashboardRenderer({
            name: homeDashboardName,
            pkg: 'root',
            visualizationType: 'Dashboard',
            dashboardLayout: []
        }, inAppBIWrapper);
        homeDashboard.render('tpl');
    }

    function showAdhocEditor(id) {
        $('#tpl').hide();
        $('#adhocEditorFrame').attr('src', ebi.Util.getApiEndPoint() + '/#/app/adhoceditor/' + id + '//true')
        $('#adhocEditor').show();
    }

    // Login related JS
    $('#loginModal').modal('show');

    $('#loginButton').click(function (event) {
        var data = $('#loginForm').serializeArray().reduce(function (obj, item) {
            obj[item.name] = item.value;
            return obj;
        }, {});

        var appConfig = {
            username: data.username,
            password: data.password,
            apiEndPoint: 'https://'+ data.domain.toLowerCase()+ '.inappbi.com/inappbi' //http://one.localhost:8081/inappbi'
        };

        inAppBIWrapper = new InAppBIWrapper(appConfig,
                function (response) {
                    initShellSite();
                    $('#appname').html(data.username);
                    $('#loginModal').modal('hide');
                    $('#loginForm')[0].reset();
                    $('#wrapper').show();
                }, function(error){
                    console.log('Error : '+ error);
                });
    });

    $('#logoutButton').click(function(event){
        $('#wrapper').hide();
        $('#loginModal').modal('show');
        inAppBIWrapper.destroy();
    });

    function toggleLeftSide() {
        $('.collapse').hide();
    }
</script>
