<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Login Your App Name </h4>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="domain" class="control-label">Domain</label>

                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">UserId</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="loginButton">Login</button>
            </div>
        </div>
    </div>
</div>

                    <a href="index.html"><i class="fa fa-building-o fa-postion"></i> Home</a>

    <!-- Main Content -->
    <div id="page-wrapper">
        <div class="container-fluid" style="height:100%;" id="tpl">&nbsp;</div>
        <div id="adhocEditor" style="display: none;">
            <iframe src="" id="adhocEditorFrame" width="100%" height="1200px">
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
    </div>

<!-- jQuery -->
<script src="https://lil.inappbi.com/inappbi/scripts/inappbi.js"></script>

<script>
    //var uiEndPoint = 'http://one.localhost:9000',

    var inAppBIWrapper = null;

    function initShellSite(){

        // Render the visualization list
        inAppBIWrapper.getVisualizations('root', function (response) {
            var template = '{{#each this}}' +
                    '<li style="list-style-type: none;">' +
                    '   <a href="#" onclick="updateViz(\'{{resourceName}}\')" style="color: #A5ACB3; text-decoration: none;">' +
                    '       <i class="fa fa-bar-chart"></i>{{name}}</li>' +
                    '   </a>' +
                    '{{/each}} ';
            var html = ebi.Util.evalHandlebarTemplate(template, response.data, response.initParams);
            $('#vizList').html(html);
        });

        // Render list of adhoc data models
        inAppBIWrapper.getDataModels('root', function (response) {
            var template = '{{#each this}}' +
                    '   <li style="list-style-type: none;">' +
                    '       <a href="#" onclick="showAdhocEditor(\'{{id}}\')" style="color: #A5ACB3; text-decoration: none;">' +
                    '           <i class="fa fa-bar-chart"></i>{{name}}</li>' +
                    '       </a> ' +
                    '   </li>' +
                    '{{/each}} ';
            var html = ebi.Util.evalHandlebarTemplate(template, response.data);
            $('#dataModelList').html(html);
        });
    }

    function updateViz(name) {
        $('#dashboard-btn-group').hide();
        $('#adhocEditor').hide();
        $('#page-content-wrapper').show();
        inAppBIWrapper.loadByName('tpl', name);
    }

    function showDashboardCompile() {
        var homeDashboardName = 'HomeDashboard';
        $('#adhocEditor').hide();
        $('#page-content-wrapper').show();
        var homeDashboard = new inappbi.DashboardRenderer({
            name: homeDashboardName,
            pkg: 'root',
            visualizationType: 'Dashboard',
            dashboardLayout: []
        }, inAppBIWrapper);
        homeDashboard.render('tpl');
    }

    function showAdhocEditor(id) {
        $('#page-content-wrapper').hide();
        $('#adhocEditor').show();
        $('#adhocEditorFrame').attr('src', ebi.Util.getApiEndPoint() + '/#/app/adhoceditor/' + id + '//true')
    }

    $('#loginModal').modal('show');

    $('#loginButton').click(function (event) {
        var loginInfo = $('form').serializeArray();
        var data = $('#loginForm').serializeArray().reduce(function (obj, item) {
            obj[item.name] = item.value;
            return obj;
        }, {});

        var appConfig = {
            username: data.username,
            password: data.password,
            apiEndPoint: 'https://'+ data.domain.toLowerCase()+ '.inappbi.com/inappbi' //http://one.localhost:8081/inappbi'
        };

        inAppBIWrapper = new InAppBIWrapper(appConfig,
                function (data) {
                    console.log('success:' + data);
                    initShellSite();
                    $('#loginModal').modal('hide');
                    $('#wrapper').show();
                }, function(error){
                    console.log('Error : '+ error);
                });
    });

    function toggleLeftSide() {
        $('.collapse').hide();
    }

    console.log(window.localStorage['ngStorage-token']);
</script>

</body>
</html>
