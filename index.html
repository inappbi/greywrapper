<script>

        apiEndPoint : 'http://one.localhost:8081/inappbi',
        token : 'eyJhbGciOiJQQkVTMi1IUzI1NitBMTI4S1ciLCJlbmMiOiJBMTI4Q0JDLUhTMjU2IiwicDJjIjo4MTkyLCJwMnMiOiJIaUpvT2hYYjNJWHRhVGNmIn0.CuCpwuZJEMCoF9e7BgnlWPf-3UAkAtXi8zZT7bPTIGir06d9kObCXQ.MVg4Tv10tGfvWMo0eolA7g.hiy3UtmDKZFFlM_oa6BayXd6yUGYQA_hrVrONeYHRRp0bOSpUnIWnLqQMUcGHo6__GltH2TO_6C72TfxdJPKDr7rCWwjJsI3MMfaupFpJNdtxx5-EPP9F0YDqt-dgNI1aLciDzh6UdiXGIvDhnWNHv7Ak-HijhTn8iEbKlkZRYA.g-jQVDWZqmw8x2SSg99COw'
    });

    //Render the list here
    inAppBIWrapper.getVisualizations('root',function(response){
        var template = '{{#each this}}' +
                '<li style="list-style-type: none;">' +
                '   <a href="#" onclick="updateViz(\'{{resourceName}}\')" style="color: #A5ACB3; text-decoration: none;">' +
                '       <i class="fa fa-bar-chart"></i>{{name}}</li>' +
                '   </a>' +
                ' {{/each}} ';

        var html = ebi.Util.evalHandlebarTemplate(template, response.data, response.initParams);
        $('#vizList').html(html);
    });

    inAppBIWrapper.getDataModels('root',function(response){
        var template = '{{#each this}}' +
                '   <li style="list-style-type: none;">' +
                '       <a href="#" onclick="showAdhocEditor(\'{{id}}\')" style="color: #A5ACB3; text-decoration: none;">' +
                '           <i class="fa fa-bar-chart"></i>{{name}}</li>' +
                '       </a> ' +
                '   </li>' +
                '{{/each}} ';

        var html = ebi.Util.evalHandlebarTemplate(template, response.data);
        $('#dataModelList').html(html);
    });

    function updateViz(name){
        $('#dashboard-btn-group').hide();
        $('#adhocEditor').hide();
        $('#page-content-wrapper').show();
        inAppBIWrapper.loadByName('tpl', name);
    }

    function showDashboardCompile(){
        var homeDashboardName = 'HomeDashboard',
                pkg = 'fidelity';
        $('#adhocEditor').hide();
        $('#page-content-wrapper').show();
        inAppBIWrapper.getVisualizationByname(pkg+'.'+homeDashboardName, function(response){
            console.log(response);
            if(!response){
                var homeDashboard = new inappbi.DashboardRenderer({
                    name : homeDashboardName,
                    pkg : pkg,
                    visualizationType : 'Dashboard',
                    dashboardLayout : []
                }, inAppBIWrapper);
                homeDashboard.render('tpl');
            }else{
                inAppBIWrapper.loadByName('tpl', pkg+'.'+homeDashboardName);
            }
        });
    }

    function showAdhocEditor(id){
        console.log(id);
        $('#page-content-wrapper').hide();
        var url = 'https://lil.inappbi.com/inappbi/#/app/adhoceditor/'+id+'//true';
        $('#adhocEditor').show();
        $('#adhocEditorFrame').attr('src', url)
    }

    function toggleLeftSide() {
        $('.collapse').hide();
    }
</script>
